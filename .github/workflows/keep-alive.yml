name: Keep Render Alive

on:
  schedule:
    - cron: '*/14 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            https://newsscope-backend.onrender.com/health)
          if [ $response -eq 200 ]; then
            echo "‚úÖ Server is alive (HTTP $response)"
          else
            echo "‚ö†Ô∏è Server returned HTTP $response"
            exit 1
          fi
      
      - name: Trigger Debug Analysis
        run: |
          curl -X POST \
            https://newsscope-backend.onrender.com/debug/analyze
          echo "üî¨ Analysis job triggered"
