name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin', 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      # --- Kotlin/Gradle build (Android module) ---
      - if: matrix.language == 'java-kotlin'
        name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - if: matrix.language == 'java-kotlin'
        name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - if: matrix.language == 'java-kotlin'
        name: Export FLUTTER_ROOT
        run: echo "FLUTTER_ROOT=$HOME/flutter" >> $GITHUB_ENV

      - if: matrix.language == 'java-kotlin'
        name: Build with Gradle (Android module)
        run: cd frontend/newsscope/android && ./gradlew clean build -x test

      # --- Python setup ---
      - if: matrix.language == 'python'
        name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - if: matrix.language == 'python'
        name: Install dependencies
        run: pip install -r requirements.txt

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
